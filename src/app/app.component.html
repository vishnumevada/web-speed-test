<div class="banner">
  <img src="/images/banner.png" alt="Banner Image" class="img-fluid w-100 shifting-banner">
</div>

<div class="container my-5">
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let image of images">
      <div class="card shifting-card">
        <img [src]="image.src" [alt]="image.alt" class="card-img-top shifting-img">
        <div class="card-body">
          <p class="card-text">{{ image.caption }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
