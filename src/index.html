<body>
  <app-root></app-root>

  <!-- Blocking script added for TBT testing -->
  <script>
    function blockMainThread(duration) {
      const start = Date.now();
      while (Date.now() - start < duration) {
        // Busy loop to block the main thread
      }
    }
    blockMainThread(10000);
  </script>
